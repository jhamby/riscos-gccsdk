#
# qmake configuration for building with arm-riscos-gnueabihf-g++ when targeting
# VFP.
#

MAKEFILE_GENERATOR      = UNIX
CONFIG                 += incremental gdb_dwarf_index
QMAKE_INCREMENTAL_STYLE = sublib

include(../common/unix.conf)
include(../common/gcc-base-unix.conf)
include(../common/g++-unix.conf)

QMAKE_INCDIR            = $(GCCSDK_INSTALL_ENV)/vfp/include $(GCCSDK_INSTALL_ENV)/include
QMAKE_LIBDIR            = $(GCCSDK_INSTALL_ENV)/vfp/lib $(GCCSDK_INSTALL_ENV)/lib

#QMAKE_LIBS              = -ldl -lz -lpng16
QMAKE_LFLAGS           +=

QMAKE_RPATHLINKDIR     += :$(GCCSDK_INSTALL_ENV)/vfp/lib:$(GCCSDK_INSTALL_ENV)/lib

QMAKE_CXXFLAGS          = $$QMAKE_CFLAGS

QMAKE_CFLAGS_STATIC_LIB = $$QMAKE_CFLAGS_SHLIB
QMAKE_CFLAGS_APP        =
QMAKE_CXXFLAGS_STATIC_LIB = $$QMAKE_CFLAGS_STATIC_LIB
QMAKE_CXXFLAGS_APP        = $$QMAKE_CFLAGS_APP

QMAKE_COPY              = /bin/cp -f
QMAKE_COPY_FILE         = /bin/cp -f
QMAKE_COPY_DIR          = /bin/cp -f -r
QMAKE_MOVE              = /bin/mv -f
QMAKE_DEL_FILE          = /bin/rm -f

# modifications to g++.conf

#QMAKE_CC                = $GCCSDK_INSTALL_CROSSBIN/arm-riscos-gnueabihf-gcc
#QMAKE_CXX               = $GCCSDK_INSTALL_CROSSBIN/arm-riscos-gnueabihf-g++
QMAKE_CC                = arm-riscos-gnueabihf-gcc
QMAKE_CXX               = arm-riscos-gnueabihf-g++
QMAKE_LINK              = $${QMAKE_CXX}
QMAKE_LINK_SHLIB        = $${QMAKE_CXX}
QMAKE_LFLAGS_USE_GOLD   =

# modifications to linux.conf
QMAKE_AR                = arm-riscos-gnueabihf-ar cqs
QMAKE_OBJCOPY           = arm-riscos-gnueabihf-objcopy
QMAKE_NM                = arm-riscos-gnueabihf-nm -P
QMAKE_STRIP             = arm-riscos-gnueabihf-strip
load(qt_config)
